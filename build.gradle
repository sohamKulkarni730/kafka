plugins {
    id 'java'
}

group 'com.soham.bigdata'
version '1.0'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.2'

    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '3.0.0'

}



task depnJar(type: Jar) {
    zip64 true
    manifest{
        attributes 'Main-class': 'com.soham.dataEngineering.kafka.app.KafkaProducer'
    }
    baseName(project.name +'-depn')

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}